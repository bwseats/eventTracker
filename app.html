                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon-bw">
                        <i class="bi bi-list"></i>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">home</a>

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/app.html">app</a>

                            <a class="nav-link" href="/code.html">code</a>
                        </li>

                            <a class="nav-link" target="" href="https://github.com/bwseats">repo</a>
                        </li>
                        <li class="nav-item">

                            <a class="nav-link" target="" href="#">blog</a>
                        </li>
                    </ul>
                </div>
            </div>

    </header>


    <main class="content container bg-black">
        <div class="row mt-4 mx-1">
            <div class="col-md-6">
                <div class="btn-group mb-3">
                    <button type="button" class="btn btn-info">Select Location</button>
                    <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" id="eventDropdown">
                        <!-- <li><a class="dropdown-item" href="#">location</a></li> -->
                    </ul>
                </div>
                <table class="table table-striped bg-light rounded">
                    <tr>
                        <th colspan="2">Stats for All Events</th>
                    </tr>
                    <tr>
                        <td>Total Attendance</td>
                        <td id="total">100</td>
                    </tr>
                    <tr>
                        <td>Average Attendance</td>
                        <td id="average">100</td>
                    </tr>
                    <tr>
                        <td>Most Attended</td>
                        <td id="most">100</td>
                    </tr>
                    <tr>
                        <td>Least Attended</td>
                        <td id="least">100</td>
                    </tr>
                </table>
            </div>
            <div class="col-md-6 order-first order-md-last">
                <img src="/img/logos/event-tracker-logo-300.png" class="img-fluid rounded mb-4" alt="">
            </div>
        </div>
        <div class="row mx-1">
            <div class="table-responsive">
                <table class="table table-striped bg-light rounded">
                    <thead>
                        <tr>
                            <td>Event Name</td>
                            <td>City</td>
                            <td>State</td>
                            <td>Attendance</td>
                            <td>Date</td>
                        </tr>
                    </thead>
                    <tbody id="eventTableBody">

                    </tbody>
                </table>
            </div>
        </div>
    </main>


    <footer class="container-fluid mt-5">
        <div class="row align-items-center footer-main">
            <div class="col container">
                <div class="row align-items-center gy-2">
                    <div
                        class="col d-flex justify-content-center justify-content-lg-start order-last order-md-first lead text-secondary mb-3 mb-lg-0">
                        &copy; benjamin seats 2023
                    </div>
                    <div class="col d-flex justify-content-center footer-logo py-3">
                        <a href="#home">
                            <img src="/img/logo-white.png" id="footer-img" height="50" />
                        </a>
                    </div>
                    <div class="col-12 col-md d-flex justify-content-center justify-content-md-end">
                        <a href="https://www.linkedin.com/in/benjamin-seats-971448167/" target="_blank"
                            class="social-icons">
                            <i class="bi bi-linkedin p-2"></i>
                        </a>
                        <a href="mailto:benjiwyattx@gmail.com" target="_blank" class="social-icons">
                            <i class="bi bi-envelope-at p-2"></i>
                        </a>
                        <a href="#" target="_blank" class="social-icons">
                            <i class="bi bi-twitter p-2"></i>
                        </a>
                        <a href="#" target="_blank" class="social-icons">
                            <i class="bi bi-youtube p-2"></i>
                        </a>
                        <a href="https://github.com/bwseats" target="_blank" class="social-icons">
                            <i class="bi bi-github p-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <!-- dropdown menu item template -->
    <template id="dropdownItemTemplate">
        <li><a class="dropdown-item" onclick="getEvents(this)"></a></li>
    </template>

    <!-- table row template -->
    <template id="eventTableRowTemplate">
        <tr>
            <td data-id="event"></td>
            <td data-id="city"></td>
            <td data-id="state"></td>
            <td data-id="attendance"></td>
            <td data-id="date"></td>
        </tr>
    </template>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- sweetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- custom js -->
    <script src="/js/site.js"></script>

    <script>
        buildDropdown();
    </script>

</body>

</html>
