    <main class="content container bg-black">
        <div class="row mt-4 mx-1">
            <div class="col-md-6">
                <div class="btn-group mb-3">
                    <button type="button" class="btn btn-info">Select Location</button>
                    <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" id="eventDropdown"></ul>
                </div>
                <table class="table table-striped bg-light rounded">
                    <tr>
                        <th colspan="2">Stats for <span id="statsHeader">All</span> Events</th>
                    </tr>
                    <tr>
                        <td>Total Attendance</td>
                        <td id="total">100</td>
                    </tr>
                    <tr>
                        <td>Average Attendance</td>
                        <td id="average">100</td>
                    </tr>
                    <tr>
                        <td>Most Attended</td>
                        <td id="most">100</td>
                    </tr>
                    <tr>
                        <td>Least Attended</td>
                        <td id="least">100</td>
                    </tr>
                </table>
            </div>
            <div class="col-md-6 order-first order-md-last">
                <img src="/img/logos/event-tracker-logo-300.png" class="img-fluid rounded mb-4" alt="">
            </div>
        </div>
        <div class="row mx-1">
            <div class="col">
                <a class="btn btn-info btn-lg mb-3" data-bs-toggle="modal" data-bs-target="#eventModal">Add New</a>
            </div>
            <div class="table-responsive">
                <table class="table table-striped rounded bg-light">
                    <thead>
                        <tr class="bg-dark text-light">
                            <th>Event Name</td>
                            <th>City</td>
                            <th>State</td>
                            <th>Attendance</td>
                            <th>Date</td>
                        </tr>
                    </thead>
                    <tbody id="eventTableBody">

                    </tbody>
                </table>
            </div>
        </div>
    </main>


    <footer class="container-fluid mt-5">
        <div class="row align-items-center footer-main">
            <div class="col container">
                <div class="row align-items-center gy-2">
                    <div
                        class="col d-flex justify-content-center justify-content-lg-start order-last order-md-first lead text-secondary mb-3 mb-lg-0">

                    </div>
                    <div class="col d-flex justify-content-center footer-logo py-3">
                        <a href="#home">
                            <img src="/img/logo-white.png" id="footer-img" height="50" />
                        </a>
                    </div>
                    <div class="col-12 col-md d-flex justify-content-center justify-content-md-end">
                        <a href="https://www.linkedin.com/in/benjamin-seats-971448167/" target="_blank"

                        </a>

                            <i class="bi bi-youtube p-2"></i>
                        </a>
                        <a href="https://github.com/bwseats" target="_blank" class="social-icons">
                            <i class="bi bi-github p-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!------------------------------------ MODALS ----------------------------------->

    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title display-6 text-dark py-0" id="eventModalLabel">
                        Add New Event
                    </h1>
                </div>
                <div class="modal-body">
                    <form id="newEventForm">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Event Name</label>
                            <input type="text" class="form-control" id="newEventName"
                                placeholder="Enter new event name...">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">City</label>
                            <input type="text" class="form-control" id="newEventCity"
                                placeholder="Enter new event city...">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">State</label>
                            <select class="form-control" id="newEventState">
                                <option value="">Select a state...</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Attendance</label>
                            <input type="number" class="form-control" id="newEventAttendance"
                                placeholder="Enter new event attendance...">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Date</label>
                            <input type="date" class="form-control" id="newEventDate"
                                placeholder="Enter new event date...">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-info" data-bs-dismiss="modal" onclick="saveEventData()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!--------------------------------- TEMPLATES --------------------------------->

    <!-- dropdown menu item template -->
    <template id="dropdownItemTemplate">
        <li><a class="dropdown-item" onclick="getEvents(this)"></a></li>
    </template>

    <!-- table row template -->
    <template id="eventTableRowTemplate">
        <tr>
            <td data-id="event"></td>
            <td data-id="city"></td>
            <td data-id="state"></td>
            <td data-id="attendance"></td>
            <td data-id="date"></td>
        </tr>
    </template>
